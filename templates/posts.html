{%extends 'base.html' %}

{%block title%} DIYA | POST {%endblock%}

{%block content%}


<div class="container-custom">


    <div class="row">
        <div class="col s12 m9">


            <h3>{{post.title}}</h3>

            <p>Category: {{post.cat.title}}</p>

            <img src="/media/{{post.image}}" class="responsive-img" alt="" style="height: 40em;width: 89em;">

            <br>
            <p>
                {{post.content|safe}}
            </p>

        </div>

        <div class="col s12 m3">


            {% for cat in cats %}

            <div class="card item" style="margin-left:10px;height: 27em;margin-bottom:31px;">

                <div class="img-container" style="height: 18em;">

                    <img src="/media/{{cat.image}}" class="responsive-img" alt=""style="height: 18em;width:30em;">

                </div>
                <div class="card-content" style="background-color: #dfe8f0;height:9em">

                    <b>
                        {{cat.title}}
                    </b>

                    <p class="truncate">{{cat.description}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
                    </div>

                </div>


            </div>

            {%endfor%}


        </div>
    </div>

</div>


{%endblock%}
